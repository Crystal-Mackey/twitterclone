  
{% extends 'base.html' %} {% block content %}
<br />
<div class="card shadow-sm">
  <div
    class="card-header text-white border-light"
    style="background-color: #9900ff"
  ><span class="badge badge-inherit text-light"
      ><a
        href="/profile/{{tweet.user.username}}/"
        style="color: inherit; font-weight: bold; font-size: 20px"
        >{{tweet.user.display_name}}</a
      ></span
    >
    <span class="text-muted" style="color: #9900ff"
      ><a href="/profile/{{tweet.user.username}}/" style="color: inherit"
        >@{{tweet.user.username}}</a
      ></span
    >
  </div>
  <div class="card-body" style="background-color: #9900ff">
    <blockquote class="blockquote mb-0">
      <h2>{{ tweet.tweet }}</h2>
      <footer class="blockquote-footer float-right">
        <cite>{{tweet.time}}</cite>
      </footer>
    </blockquote>
  </div>
</div>
<br />

{% endblock %}
